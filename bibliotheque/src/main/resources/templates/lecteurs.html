<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Lecteur Web Application</title>
    </head>
    <body>
        <h2 class="h2">Liste des lecteurs</h2>
        <table>
            <thead>
                <tr>
                	<th>Id</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${lecteurs.empty}">
                    <td colspan="5">Aucun lecteur en base de données</td>
                </tr>
                <tr th:each="lecteur: ${lecteurs}">
                    <td><span th:text="${lecteur.id}"> Id </span></td>
                    <td><span th:text="${lecteur.prenom}"> Prénom </span></td>
                    <td><span th:text="${lecteur.nom}"> Nom </span></td>
                    <td><a th:href="@{/modifierLecteur(id=${lecteur.id})}">Modifier</a></td>
                    <td><a th:href="@{/deleteLecteur(id=${lecteur.id})}">Supprimer</a></td>
                </tr>
            </tbody>
        </table>
        
        <br>
        <a th:href="@{menu_lecteur}">Menu lecteur</a>
    
    </body>
</html>
