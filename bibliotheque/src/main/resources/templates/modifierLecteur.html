<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modifier un lecteur</title>
</head>
<body>
<div>
<form method="post" th:action="@{/updateLecteur/{path}(path=${lecteur.id})}">
	<div>
		<label for="prenom">Prénom : </label> <input type="text" th:value="${lecteur.prenom}" id="prenom" name="prenom">
	</div>
    <div>
		<label for="nom">Nom : </label> <input type="text" th:value="${lecteur.nom}" id="nom" name="nom">
	</div>
	<div>
		<label for="idBiblio">Id Bibliothèque : </label> <input type="text" th:value="${lecteur.laBibliotheque.id}" id="idBiblio" name="idBiblio">
	</div>
    <button type="submit">Modifier</button>
</form>
</div>
</body>
</html>
