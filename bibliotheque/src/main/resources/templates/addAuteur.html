<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Créer un lecteur</title>
</head>
<body>
<h2>Ajouter un auteur</h2>
<form method="post" th:action="@{/createAuteur}">
	<div>
		<label for="prenom">Prénom : </label> <input type="text" id="prenom" name="prenom">
	</div>
    <div>
		<label for="nom">Nom : </label> <input type="text" id="nom" name="nom">
	</div>
    <button type="submit">Créer</button>
    <br>
    <p>Attention, seules les lettres majuscules et minuscules sont autorisées.</p>
</form>
</body>
</html>
