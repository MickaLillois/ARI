<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Livre Web Application</title>
        <style>
        	table, th, td {
			  border: 1px solid black;
			}
        </style>
    </head>
    <body>
        <h2 class="h2">Liste des livres</h2>
        <table>
            <thead>
                <tr>
                	<th>Id</th>
                    <th>Titre</th>
                    <th>Bibliothèque</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${livres.empty}">
                    <td colspan="6">Aucun livre en base de données</td>
                </tr>
                <tr th:each="livre: ${livres}">
                    <td><span th:text="${livre.id}"> Id </span></td>
                    <td><span th:text="${livre.libelle}"> Titre </span></td>
                    <td><span th:text="${livre.laBiblio}"> Bibliothèque </span></td>
                    <td>
                    	<a th:if="${livre instanceof T(com.models.Roman)}" th:href="@{/modifierRoman(id=${livre.id})}">Modifier</a>
                    	<a th:if="${livre instanceof T(com.models.BD)}" th:href="@{/modifierBD(id=${livre.id})}">Modifier</a>
                   	</td>
                    <td><a th:href="@{/deleteLivre(id=${livre.id})}">Supprimer</a></td>
                </tr>
            </tbody>
        </table>
        
        <br>
        <a th:href="@{/menu_livre}">Menu livre</a> | <a th:href="@{/addRoman}">Ajouter un roman</a> | <a th:href="@{/addBD}">Ajouter une BD</a>
    
    </body>
</html>
