<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modifier un auteur</title>
</head>
<body>
<div>
<form method="post" th:action="@{/updateAuteur/{path}(path=${auteur.id})}">
	<div>
		<label for="prenom">Prénom : </label> <input type="text" th:value="${auteur.prenom}" id="prenom" name="prenom">
	</div>
    <div>
		<label for="nom">Nom : </label> <input type="text" th:value="${auteur.nom}" id="nom" name="nom">
	</div>
    <button type="submit">Modifier</button>
    <br>
    <p>Attention, seules les lettres majuscules et minuscules sont autorisées.</p>
</form>

</div>
</body>
</html>
